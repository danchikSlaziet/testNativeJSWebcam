<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script defer src="face-api.min.js"></script>
  <script defer src="main.js"></script>
  <title>Доступ к камере</title>
</head>

<body>
  <div class="App">
    <div class="App__video-container">
      <video id="camera-stream" playsinline autoplay muted="muted" class="App__video"></video>
      <canvas id="canvas" style="aspect-ratio: 171 / 91;"></canvas>
      <img id="hatImage" src="images/overlay-cap.png" class="cap" alt="Hat">
    </div>
  </div>
  <button id="start-camera">Включить камеру</button>
  <button id="stop-camera">Выключить камеру</button>
  <button id="download-button">Показать фото</button>
  <img id="downloaded-image" class="displayed" src="" alt="Downloaded Image">
</body>

</html>
